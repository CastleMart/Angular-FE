<figure>
    <h3>{{personaje.Nombre}}</h3>
    <img src={{personaje.Img}} alt="">
    <figcaption><b>Fuerza:</b> {{personaje.Fuerza}} <br> <b>Defenza: </b> {{personaje.Defenza}}</figcaption>
    
    <button mat-stroked-button color="primary"  [routerLink]="['/editar-personaje', personaje]">Editar</button>
    <button mat-stroked-button color="warn">Eliminar</button>
</figure>
