

<mat-card class="card">
    <mat-card-header>
      
      <mat-card-title>{{personaje.Nombre}}</mat-card-title>
      
    </mat-card-header>
    <img mat-card-image src={{personaje.Img}} >
    <mat-card-content class="contenido-card">
      <p>
        <b>Fuerza:</b> {{personaje.Fuerza}} <br> <b>Defenza: </b> {{personaje.Defenza}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button color="primary"  (click)="abrirDialogo()">Editar</button>
        <button mat-stroked-button color="warn" (click)="clickDelete()">Eliminar</button>
    </mat-card-actions>
</mat-card>
